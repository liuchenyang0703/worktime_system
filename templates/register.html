<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>注册 - WorkTime</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
            padding-right: 35px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            user-select: none;
        }
        .toggle-password:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="login-body">
    <div class="panel">
        <h1>WorkTime</h1>
        <h2>注册</h2>
        <form id="registerForm">
            <input type="text" id="displayName" placeholder="用户名（展示）" required>
            <input type="text" id="username" placeholder="登录账号" required>
            
            <!-- 密码输入框 -->
            <div class="password-container">
                <input type="password" id="password" placeholder="登录密码" required>
                <svg class="toggle-password" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
            
            <!-- 确认密码输入框 -->
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="确认密码" required>
                <svg class="toggle-password" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
            
            <button type="submit">注册</button>
            <p id="error" class="error"></p>
            <p id="success" class="success"></p>
        </form>
        <div class="link">
            已有账号？<a href="/login">立即登录</a>
        </div>
    </div>

    <script>
        // 密码可见性切换函数
        function setupPasswordToggle(container) {
            const toggleIcon = container.querySelector('.toggle-password');
            const passwordInput = container.querySelector('input[type="password"]');
            
            toggleIcon.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    toggleIcon.innerHTML = `
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    `;
                } else {
                    toggleIcon.innerHTML = `
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    `;
                }
            });
        }

        // 为所有密码容器添加切换功能
        document.querySelectorAll('.password-container').forEach(setupPasswordToggle);

        // 注册表单提交处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pwd = document.getElementById('password').value;
            const cpwd = document.getElementById('confirmPassword').value;
            if (pwd !== cpwd) {
                document.getElementById('error').textContent = '两次密码不一致';
                return;
            }
            const res = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    displayName: document.getElementById('displayName').value,
                    username: document.getElementById('username').value,
                    password: pwd
                })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('error').textContent = '';
                document.getElementById('success').textContent = '注册成功，即将跳转…';
                setTimeout(() => location.href = '/login', 1500);
            } else {
                document.getElementById('error').textContent = data.message;
            }
        });
    </script>
</body>
</html>
