<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>重置密码 - WorkTime</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <style>
        .top-tip{
            position:fixed;
            top:-40px; left:0; right:0;
            height:40px; line-height:40px;
            background:#52c41a; color:#fff;
            text-align:center; transition:top .3s; z-index:999;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
            padding-right: 35px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            user-select: none;
        }
        .toggle-password:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="login-body">
    <div id="tip" class="top-tip">✅ 密码已重置，即将跳转到登录页…</div>

    <div class="panel">
        <h1>WorkTime</h1>
        <h2>重置密码</h2>
        <form id="resetForm">
            <input type="text" id="username" placeholder="登录账号" required autofocus>
            
            <!-- 新密码输入框 -->
            <div class="password-container">
                <input type="password" id="pwd1" placeholder="新密码" required>
                <svg class="toggle-password" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
            
            <!-- 确认新密码输入框 -->
            <div class="password-container">
                <input type="password" id="pwd2" placeholder="再次输入新密码" required>
                <svg class="toggle-password" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>

            <div class="captcha-row">
                <input type="text" id="captcha" placeholder="验证码" maxlength="4" required>
                <img id="captchaImg" src="/captcha" alt="验证码" onclick="this.src='/captcha?' + Date.now()">
            </div>

            <button type="submit">确认修改</button>
            <p id="error" class="error"></p>
        </form>
        <div class="link">
            想起来了？<a href="/login">返回登录</a>
        </div>
    </div>

    <script>
        // 密码可见性切换函数
        function setupPasswordToggle(container) {
            const toggleIcon = container.querySelector('.toggle-password');
            const passwordInput = container.querySelector('input[type="password"]');
            
            toggleIcon.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    toggleIcon.innerHTML = `
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    `;
                } else {
                    toggleIcon.innerHTML = `
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    `;
                }
            });
        }

        // 为所有密码容器添加切换功能
        document.querySelectorAll('.password-container').forEach(setupPasswordToggle);

        // 表单提交处理
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pwd1 = document.getElementById('pwd1').value;
            const pwd2 = document.getElementById('pwd2').value;
            if (pwd1 !== pwd2) {
                document.getElementById('error').textContent = '两次密码不一致';
                return;
            }
            const res = await fetch('/api/reset_pwd', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    new_password: pwd1,
                    captcha: document.getElementById('captcha').value
                })
            });
            const data = await res.json();
            if (data.success) {
                const tip = document.getElementById('tip');
                tip.style.top = 0;
                setTimeout(() => {
                    tip.style.top = '-40px';
                    location.href = '/login';
                }, 2000);
            } else {
                document.getElementById('error').textContent = data.message;
                document.getElementById('captchaImg').src = '/captcha?' + Date.now();
            }
        });
    </script>
</body>
</html>
